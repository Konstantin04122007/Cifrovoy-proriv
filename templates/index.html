<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Оценка информации на лицевой стороне упаковки пищевой продукции детского питания на соответствие рекомендациям ВОЗ.">
    <title>Оценка маркетинга продуктов питания для детей грудного и раннего возраста</title>
    <link rel="stylesheet" href="{{url_for('static', filename='style.css')}}">
</head>
<body>
    <header class="header">
        <img src="{{url_for('static', filename='WHO.png')}}" alt="Logo WHO">
        <h1>Анализ упаковки детского питания</h1>
    </header>
    <main>
        <form action="/upload" method="post" enctype="multipart/form-data">
            <input type="file" name="file" required><br>
            <button type="submit">Загрузить лицевую сторону этикетки</button>
        </form>
        <br>
        <form action="/upload" method="post" enctype="multipart/form-data">
            <input type="file" name="file" required><br>
            <button type="submit">Загрузить обратную сторону этикетки</button>
        </form>

        {% if text %}
            <h2>Распознанный текст:</h2>
            <p>{{ text }}</p>
            <h2>Результат анализа:</h2>
            <p>{{ analysis }}</p>
        {% endif %}
    </main>
    <footer>
        <p>
            ©️ Цифровой прорыв 2024
        </p>
    </footer>
</body>
</html>
